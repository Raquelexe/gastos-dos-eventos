<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Evento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>

<form id="form">
  <h2>Cadastro de Evento</h2>

  <label for="protocolo">Protocolo</label>
  <input type="text" id="protocolo" name="protocolo" placeholder="Protocolo" required>

  <label for="evento">Nome do Evento</label>
  <input type="text" id="evento" name="evento" placeholder="Nome do Evento" required>

  <label for="local">Local do Evento</label>
  <input type="text" id="local" name="local" placeholder="Local do Evento" required>

  <label for="data">Data do Evento</label>
  <input type="date" id="data" name="data" required>

  <label for="r4a">R-4a</label>
  <input type="number" id="r4a" name="r4a" min="0" value="0">

  <label for="r4b">R-4b</label>
  <input type="number" id="r4b" name="r4b" min="0" value="0">

  <label for="r6a">R-6a</label>
  <input type="number" id="r6a" name="r6a" min="0" value="0">

  <label for="r6c">R-6c</label>
  <input type="number" id="r6c" name="r6c" min="0" value="0">

  <label for="cone">Cone</label>
  <input type="number" id="cone" name="cone" min="0" value="0">

  <label for="cavalete">Cavalete</label>
  <input type="number" id="cavalete" name="cavalete" min="0" value="0">

  <label for="fita">Fita Zebrada</label>
  <input type="number" id="fita" name="fita" min="0" value="0">

  <label for="barreira">Barreira</label>
  <input type="number" id="barreira" name="barreira" min="0" value="0">

  <label for="pmv">PMV</label>
  <input type="number" id="pmv" name="pmv" min="0" value="0">

  <label for="agentes">Agentes</label>
  <input type="number" id="agentes" name="agentes" min="0" value="0">

  <label for="horas_agentes">Horas de Agentes</label>
  <input type="number" id="horas_agentes" name="horas_agentes" min="0" value="0">

  <label for="carro_qtd">Carro (Qtd)</label>
  <input type="number" id="carro_qtd" name="carro_qtd" min="0" value="0">

  <label for="carro_horas">Horas de Carro</label>
  <input type="number" id="carro_horas" name="carro_horas" min="0" value="0">

  <label for="moto_qtd">Moto (Qtd)</label>
  <input type="number" id="moto_qtd" name="moto_qtd" min="0" value="0">

  <label for="moto_horas">Horas de Moto</label>
  <input type="number" id="moto_horas" name="moto_horas" min="0" value="0">

  <button type="submit">Enviar</button>
  
  <div class="msg" id="msg"></div>
</form>

<script>
  const URL = "https://script.google.com/macros/s/SEU_ID_DO_WEB_APP/exec"; // Substitua com a URL do seu Web App

  document.getElementById("form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const dados = {
      protocolo: document.getElementById("protocolo").value,
      evento: document.getElementById("evento").value,
      local: document.getElementById("local").value,
      data: document.getElementById("data").value,

      r4a: document.getElementById("r4a").value,
      r4b: document.getElementById("r4b").value,
      r6a: document.getElementById("r6a").value,
      r6c: document.getElementById("r6c").value,

      cone: document.getElementById("cone").value,
      cavalete: document.getElementById("cavalete").value,
      fita: document.getElementById("fita").value,
      barreira: document.getElementById("barreira").value,
      pmv: document.getElementById("pmv").value,

      agentes: document.getElementById("agentes").value,
      horas_agentes: document.getElementById("horas_agentes").value,

      carro_qtd: document.getElementById("carro_qtd").value,
      carro_horas: document.getElementById("carro_horas").value,

      moto_qtd: document.getElementById("moto_qtd").value,
      moto_horas: document.getElementById("moto_horas").value
    };

    try {
      const res = await fetch(URL, {
        method: "POST",
        body: JSON.stringify(dados)
      });

      const r = await res.json();
      if (r.status === "sucesso") {
        document.getElementById("msg").innerText = "✅ Enviado com sucesso!";
        e.target.reset(); // Limpa o formulário
      } else {
        document.getElementById("msg").innerText = "❌ Erro: " + r.mensagem;
      }
    } catch (err) {
      document.getElementById("msg").innerText = "❌ Erro ao enviar";
    }
  });
</script>

</body>
</html>
